<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReddyAnna Login</title>

<!-- Font Awesome for WhatsApp Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#8b0015;
}

/* Top Header */
.header{
    background:black;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    color:#f0c14b;
    font-size:22px;
    font-weight:bold;
}

.header-buttons a{
    text-decoration:none;
    color:white;
    border:2px solid #ff4d6d;
    padding:6px 14px;
    border-radius:8px;
    margin-left:8px;
    font-size:14px;
}

/* Login Box */
.login-box{
    background:#1f5d93;
    margin:30px 15px;
    padding:25px 20px;
    border-radius:15px;
    color:white;
}

.login-box h2{
    text-align:center;
    margin-bottom:20px;
    letter-spacing:2px;
}

.input-box{
    margin-bottom:15px;
}

.input-box input{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#174a78;
    color:white;
    font-size:14px;
}

.options{
    font-size:14px;
    margin-bottom:15px;
}

.options a{
    color:white;
}

.btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:12px;
    font-weight:bold;
    font-size:15px;
    margin-top:10px;
    cursor:pointer;
}

/* Normal Buttons */
.btn-white{
    background:#e5e5e5;
    color:black;
}

/* WhatsApp Button */
.whatsapp-btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    background:#f0c14b;
    color:black;
    font-weight:bold;
    padding:12px;
    border-radius:12px;
    text-decoration:none;
    margin-top:10px;
}

.whatsapp-btn i{
    font-size:20px;
}

.footer{
    text-align:center;
    margin-top:20px;
    font-size:13px;
    color:white;
}
</style>
</head>

<body>

<div class="header">
    <div class="logo">REDDYANNA</div>
    <div class="header-buttons">
        <a href="https://wa.me/918744988148" target="_blank">SIGNUP</a>
        <a href="https://wa.me/918744988148" target="_blank">LOGIN</a>
    </div>
</div>

<div class="login-box">
    <h2>LOGIN NOW</h2>

    <div class="input-box">
        <input type="text" placeholder="USERNAME / MOBILE NUMBER">
    </div>

    <div class="input-box">
        <input type="password" placeholder="PASSWORD">
    </div>

    <div class="options">
        <input type="checkbox"> Remember Me?<br><br>
        <a href="https://wa.me/918744988148" target="_blank">Forgot Password/Username?</a>
    </div>

    <button class="btn btn-white">LOG IN</button>

    <button class="btn btn-white">LOGIN WITH DEMO ID</button>

    <a href="https://wa.me/918744988148" target="_blank" class="whatsapp-btn">
        <i class="fa-brands fa-whatsapp"></i> WHATSAPP NOW
    </a>

    <div class="footer">
        Powered by ReddyAnna <br>
        reddyanna.clubofficial@gmail.com
    </div>
</div>

</body>
</html>
